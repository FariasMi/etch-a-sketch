<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div id="container"></div>
    <div class ="wrap-buttons">            
        <button  class="btn btn1"type="button" id="clear"> clear</button>
        <button  class="btn btn2"type="button" id="erase"> erase</button>
        <button  class="btn btn3" type="button" id="random">random</button>
        <input type="color"   id="color" value="#000000">
    </div>
    <div class="box">
            <span id="rangeValue">50</span>
            <input type="range" name="range-grid" id="range-grid" min="1" max="64">
    </div>

          <div class="image">
              <img src="images/Alien-whitout-shadow.png" alt="An alien with a heart">
          </div>
   
    <script src="javascript.js"></script>
